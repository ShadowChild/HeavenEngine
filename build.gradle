// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: "maven"
apply plugin: "eclipse"
apply plugin: "idea"

// Define some properties
sourceCompatibility = 1.8
version = '1.0'

project.ext.lwjglVersion = "3.0.0-SNAPSHOT"
project.ext.openNBTVersion = "2.1.15"

// In this section you declare where to find the dependencies of your project
repositories {
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    mavenLocal()
    maven { url "http://maven.rubbix.net" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    maven { url "https://oss.sonatype.org/content/repositories/releases/" }
}

// In this section you declare the dependencies for your production and test code
dependencies {

    // Compile LWJGL
    // TODO: implement backend and move this to desktop module
    compile "org.lwjgl:lwjgl:${lwjglVersion}"
    compile "org.lwjgl:lwjgl-platform:${lwjglVersion}:natives-windows"
    compile "org.lwjgl:lwjgl-platform:${lwjglVersion}:natives-linux"
    compile "org.lwjgl:lwjgl-platform:${lwjglVersion}:natives-osx"

    // Use the OpenNBT Library
    compile "net.darkhax.opennbt:OpenNBT:${openNBTVersion}"

    // Use an ini library
    compile 'org.ini4j:ini4j:0.5.4'

    // Apache Commons Libraries
    compile 'commons-io:commons-io:2.4'
    compile 'org.apache.commons:commons-lang3:3.4'

    // Google APIs
    compile 'com.google.guava:guava:19.0'
    compile 'com.google.code.gson:gson:2.6.1'

    // Ashely entity framework
    compile 'com.badlogicgames.ashley:ashley:1.7.0'

    testCompile 'junit:junit:4.12'
}